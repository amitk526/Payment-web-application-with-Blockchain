    <div id="main">
        <div id="profile_div">
            <div class="container profile profile-view" id="profile">

                    <div class="col-md-12 alert-col relative">
                        <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div>
                    </div>
                </div>
                <form>
                    <div class="form-row profile-row" id="profile_row" style="background-color: rgba(255,255,255,0.39);">
                        <div class="col-md-8 col-lg-12 col-xl-10 offset-lg-0 offset-xl-1">
                            <hr>
                            <h1>Transfer Funds</h1>
                            <hr>
                            <div class="form-group"><label>Beneficiary's Account Number</label><input class="form-control" type="text" id="payee_acn" autocomplete="off" required name="payee_acn" autofocus></div>
                            <div class="form-group"><label>Amount</label><input class="form-control" type="text" id="amt" autocomplete="off" required name="amt"></div>
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6 col-lg-7">
                                    <div class="form-group"><label>OTP</label><input class="form-control" type="password" id="otp" name="otp" autocomplete="off"></div><button class="btn btn-danger form-btn" id="req_otp" type="button">Request OTP</button></div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-7 content-right"><button class="btn btn-primary form-btn" id="pay_btn" type="submit">Pay</button></div>
                        <div class="col-lg-12">
                            <hr>
                            <div id="successAlert" class="alert alert-success" role="alert" style="text-align:center;width:310px;margin-left: 360px;display:none;"></div>
                            <div id="errorAlert" class="alert alert-danger" role="alert" style="text-align:center;width:310px;margin-left: 360px;display:none;"></div>
                            <hr>
                        </div>
                    </div>
